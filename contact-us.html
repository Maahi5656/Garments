   <section class="single-section contact-us-section">
       <div class="contact-us-inner">
          <div class="contact-us-content">
             <div class="container">
               <div class="row">
                  <div class="col-lg-6">
                     <div class="row pt-5">
                       <div class="col-lg-6 col-md-6 col-sm-6 mb-5">
                          <h2><span></span>Address :</h2>
                          <small>Dhaka, Bangladesh</small>
                       </div>
                       <div class="col-lg-6 col-md-6 col-sm-6 mb-5">
                          <h2><span></span>Phone :</h2>
                          <small>+98902121</small>
                       </div>
                       <div class="col-lg-6 col-md-6 col-sm-6 mb-5">
                          <h2><span></span>Email Address :</h2>
                          <small>demo@gmail.com</small>
                       </div>
                       <div class="col-lg-6 col-md-6 col-sm-6 mb-5">
                          <h2><span></span>Working Hours :</h2>
                          <small>12:30 - 2:30</small>
                       </div>
                     </div>
                     <div class="row">
                       <div class="col-lg-12 col-md-12 col-sm-12">
                           <div class="location-map">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.068246955371!2d90.41822611498256!3d23.816172084556904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c79a9b3ddb3d%3A0x3b87ddcef4bdc7d2!2sPaglabd.com!5e0!3m2!1sen!2sbd!4v1598427804672!5m2!1sen!2sbd" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                           </div>
                       </div>

                     </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="contact-us-form">
                        <form action="">
                           <input type="text" name="name" placeholder="Your Name" value="">
                           <input type="email" name="email" placeholder="Your Mail" value="">
                           <input type="number" name="phone" placeholder="Phone" value="">
                           <textarea name="message" rows="8" placeholder="Your Message" cols="60"></textarea>
                           <input type="submit" name="submit" value="Send Message">
                        </form>
                      </div>
                    </div>
                  </div>
               </div>
             </div>
          </div>
       </div>
   </section>
